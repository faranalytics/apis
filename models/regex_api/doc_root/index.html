<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Vesper+Libre">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="entity.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>

</head>

<body>
    <div class="box top">
        <h1>RegExp</h1>
    </div>
    <div class="box left">
        <div class='list-heading'>Flavor</div>
        <ul class="box flavor">
            <li data-lang="python">Python</li>
            <li data-lang="node">Node.js</li>
        </ul>
    </div>
    <div class="box center">
        <form class="regex-input">

        <form class="text-input">
            <div class="render-wrapper"><div class="render"></div></div>
            <div class="textarea-wrapper"><textarea placeholder="Type a string here..." spellcheck="false"></textarea></div>
        </form>
    </div>
    <div class="box right"></div>
